<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/Menu/menu.css">
    <link rel="stylesheet" href="./CSS/Menu/menu_adm.css">
    <link rel="stylesheet" href="./CSS/Produtos/novoProduto.css">
    <link rel="stylesheet" href="./CSS/Contato/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Login Alura Geek</title>
</head>
<body>
    <header class="menu">
        <div class="menu__logo">
            <img src="./IMG/Logo (1).png" alt="Logo da Alura Geek">
            <label class="label" for="menu__search"></label>
            <input type="text" id="menu__search" class="menu__search" placeholder="O que deseja encontrar?">
        </div>
        <a href="./conta.html" class="menu__adm">Menu administrador</a>
    </header>

    <section class="novoProduto">
        <h2 class="novoProduto__titulo">Adicionar novo produto</h2>
        <form action="" class="form">

            <label for="novoProduto__url">URL da imagem</label>
            <input type="text" id="novoProduto__url" class="novoProduto__input">

            <label for="novoProduto__categoria">Categoria</label>
            <input type="text" id="novoProduto__categoria" class="novoProduto__input">

            <label for="novoProduto__nome">Nome do produto</label>
            <input type="text" id="novoProduto__nome" class="novoProduto__input">

            <label for="novoProduto__preco">Preço do produto</label>
            <input type="text" id="novoProduto__preco" class="novoProduto__input">

            <label for="novoProduto__descricao">Descrição do produto</label>
            <textarea name="novoProduto__descricao" id="novoProduto__descricao" class="novoProduto__input" cols="30" rows="5"></textarea>
            <input type="button" class="novoProduto__botao" value="Adicionar produto">


        </form>
            
        
    </section>


    <section class="contato">
        <div class="contato__container">
            <div class="contato__container--esquerdo">
                <img class="contato__logo"src="./IMG/Logo (1).png" alt="">    
                <div class="contato__container--links">
                    <a class="contato__link" href="#">Quem somos nós</a>
                    <a class="contato__link" href="#">Politica de privacidade</a>
                    <a class="contato__link" href="#">Programa fidelidade</a>
                    <a class="contato__link" href="#">Nossas lojas</a>
                    <a class="contato__link" href="#">Quero ser franqueado</a>
                    <a class="contato__link" href="#">Anuncie aqui</a>
                </div>
            </div>
            <form class="forms" action="">
                <h3 class="forms__titulo">Fale conosco</h3> 
                <input type="text" id="nome" class="forms__nome" placeholder="Nome">
    
                <textarea name="msg" class="forms__msg" id="msg" cols="30" rows="5" placeholder="Escreva sua mensagem"></textarea>
    
                <input type="button" class="forms__botao" value="Enviar Mensagem">
    
            </form>
            
        
        </div>    
    
    
    </section>
</body>
</html>
